        } catch (e) { }
        ver = new ActiveXObject("ShockwaveFlash.ShockwaveFlash").GetVariable("$version");
      } catch (e) {
        try {
          if (navigator.mimeTypes["application/x-shockwave-flash"].enabledPlugin) {
            ver = navigator.plugins["Shockwave Flash"].description;
          }
        } catch (e) { }
      }
      var matches = ver.match(/\d+\.?\d*/) || ["0"];
      return parseFloat(matches[0]);
    }

    try {
      fver = getFlashVer()
    } catch (e) {
      fver = 1
    }

    if (swf_file != "" && fver >= req_fver && !blockChrome && !blockFireFox) {
      document.write(swf_tag);
    } else {
      document.write(img_tag);
    }
  } catch (error) {
    trackEvent('Error', error.message);
  }
